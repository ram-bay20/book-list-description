<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/78b1fe1b8a.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <title>Book List Description</title>
     <link rel="shortcut icon" href="Avengers.png" type="image/x-icon">
</head>

<body>
     <div class="container mt-4 mb-4 p-4 bg-info">
          <h1 class="display-4 text-center">
               <i class="fas fa-book-open text-success"></i> My<span class="text-warning">Book</span>List
          </h1>
          <form id="book-form" class="bg-warning p-4 m-4">
               <div class="form-group mb-3">
                    <label class="blockquote text-light" for="title">Title</label>
                    <input type="text" id="title" class="form-control">
               </div>
               <div class="form-group mb-3">
                    <label class="blockquote text-light" for="author">Author</label>
                    <input type="text" id="author" class="form-control">
               </div>
               <div class="form-group mb-3">
                    <label class="blockquote text-light" for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
               </div>
               <div class="d-grid gap-2">
                    <input type="submit" value="Add Book" class="btn btn-primary mt-4">
               </div>
          </form>
          <table class="table table-striped mt-5">
               <thead>
                    <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>ISBN#</th>
                         <th></th>
                    </tr>
               </thead>
               <tbody id="book-list"></tbody>
          </table>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
     <script src="main.js"></script>
</body>

</html>
